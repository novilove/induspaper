<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Induspaper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/spacing-utilities.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- HOME -->
      <div class="py-2 content active" id="imageContainer">
        <div class="row">
          <!-- IMG 1 -->
          <div class="col-md-4 col-sm-0 px-2">
            <img
              style="border-radius: 4px"
              class="w-100"
              src="./img/foto-1.png"
            />
          </div>
          <!-- BODY -->
          <div class="col-md-7 col-sm-12">
            <div class="row px-2">
              <div class="col-md-12 col-sm-12 py-2">
                <img src="./img/logo-front.png" />
              </div>
              <div class="col-md-12 col-sm-12">
                <h1>Ahorra en cada rollo de papel</h1>
              </div>
              <div class="col-md-12 col-sm-12 mt-2">
                <h3>Sorpréndete con nuestros precios.</h3>
              </div>
              <div
                style="display: flex; justify-content: space-between"
                class="col-md-12"
              >
                <div class="col-sm-12 col-md-6 mb-">
                  <button id="toggleButton">Cotiza aquí</button>
                </div>
                <div
                  style="
                    justify-content: flex-end;
                    align-items: end;
                    display: flex;
                  "
                  class="col-sm-0 col-md-4 pt-4 mt-4"
                >
                  <img
                    src="./img/rollo-1.png"
                    class="col-sm-0"
                    style="width: 1rem !important"
                  />
                </div>
              </div>

              <div
                style="justify-content: center; align-items: center"
                class="col-md-0 col-sm-12"
              >
                <img
                  style="border-radius: 12px; width: inherit"
                  src="./img/foto-1.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- FORM -->
      <div id="formContainer" class="content row px-2">
        <form id="quotationForm" class="col-md-8 col-sm-12 mb-4">
          <div class="col-md-12 col-sm-12 py-2">
            <img src="./img/logo-front.png" />
          </div>
          <div class="col-md-12 col-sm-12">
            <h1>Envíanos un mensaje</h1>
          </div>
          <div class="mt-2 pr-1">
            <label for="name">Nombre o Razón social:</label>
            <input type="text" id="name" name="name" />
            <div class="row" style="justify-content: space-between">
              <div class="col-md-5 col-sm-12">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" />
              </div>
              <div class="col-md-6 col-sm-12">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" />
              </div>
            </div>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Enviar mensaje</button>
          </div>
        </form>
        <!-- IMG 1 -->
        <div class="col-md-4 col-sm-12 py-2">
          <img
            style="border-radius: 4px"
            class="w-100"
            src="./img/foto-2.png"
          />
        </div>
      </div>
      <div
        id="thankYouContainer"
        class="content text-center row xl-center"
        style="justify-content: center"
      >
        <div class="col-md-12 col-sm-12">
          <div class="row px-2">
            <div class="col-md-12 col-sm-12 py-2">
              <img src="./img/logo-front.png" />
            </div>
            <div class="col-md-12 col-sm-12">
              <h1>¡Gracias por contactarnos!</h1>
            </div>
            <div class="col-md-12 col-sm-12 mt-2">
              <h3>Pronto recibirás un correo con más información.</h3>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 py-2">
          <img
            style="border-radius: 4px"
            class="w-100"
            src="./img/rollo-2.png"
          />
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <div
      class="row xl-center mt-1"
      style="justify-content: space-evenly; align-items: center"
    >
      <div class="col-md-3 col-sm-7">
        <img src="./img/logo-footer.svg" alt="" class="w-100" />
      </div>
      <div class="row col-sm-12 col-md-3 text-center">
        <h4 class="col-12">c_ventas1@induspaper.cl</h4>
        <h5 class="col-12">Correo</h5>
      </div>
      <div class="row col-sm-12 col-md-3 text-center">
        <a
          class="col-12"
          href="https://wa.me/+56949023590?text=Hola, ¡Quiero cotizar!"
        >
          +56949023590
        </a>
        <h5 class="col-12">Teléfono</h5>
      </div>
      <div class="py-2">
        <h6>2025 © Todos los derechos reservados</h6>
      </div>
    </div>
  </body>
</html>
